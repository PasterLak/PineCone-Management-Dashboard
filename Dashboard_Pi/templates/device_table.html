<section class="page page--active" data-page="home">
  <h1>PineCone BL602 Dashboard</h1>

  <table>
    <thead>
      <tr>
        <th class="col-id">ID</th>
        <th class="col-ip">IP</th>
        <th class="col-desc">Description</th>
        <th class="col-seen">Last Seen</th>
        <th class="col-actions">Actions</th>
      </tr>
    </thead>
    <tbody id="tbody">
      {% for id, d in devices.items() %}
      <tr data-id="{{ id }}">
        <td>{{ id }}</td>
        <td>{{ d.ip }}</td>
        <td data-id="{{ id }}">
          <span class="desc-text">{{ d.description }}</span>
          <button class="edit-btn" type="button">
            <i data-feather="edit-3"></i>
          </button>
        </td>
        <td>{{ d.last_seen }}</td>
        <td class="actions-cell">
          <button
            class="pins-btn"
            type="button"
            data-id="{{ id }}"
            aria-label="View pins"
          >
            <i data-feather="cpu"></i>
          </button>
          <button
            class="blink-btn {{ 'blink-active' if d.blink else '' }}"
            type="button"
            data-id="{{ id }}"
            aria-label="Toggle blink"
          >
            <i data-feather="zap"></i>
          </button>
          <button
            class="delete-btn"
            type="button"
            data-id="{{ id }}"
            aria-label="Delete device"
          >
            <i data-feather="trash-2"></i>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
