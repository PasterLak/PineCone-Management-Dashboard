<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PineCone Realtime Client</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h2>PineCone Realtime Client</h2>
  <div class="row">
    <input id="apiBase" value="http://192.168.178.113:80" />
    <input id="ids" placeholder="node_id1,node_id2 (leer = alle)" />

  <pre id="output">{}</pre>
