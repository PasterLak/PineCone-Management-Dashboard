<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pinecone Squirrels</title>
    <link rel="stylesheet" href="style.css?v=4">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <div id="ui-bar">
        <div class="input-group">
            <div id="ipCombo" class="ip-combo">
                <div class="ip-input-row">
                    <input id="apiBase" placeholder="http://" value="http://192.168.178.76:80" type="text" autocomplete="off">
                    <button id="ipDropdownBtn" class="ip-dropdown-btn" type="button" aria-label="IP Verlauf anzeigen">â–¾</button>
                </div>
                <div id="ipDropdown" class="ip-dropdown hidden"></div>
            </div>
        </div>
        <div class="control-group">
            <span id="status" class="status-badge disconnected">Disconnected</span>
            <button id="connectBtn" class="btn primary">Play</button>
            <button id="disconnectBtn" class="btn danger" style="display:none;">Stop</button>
        </div>
    </div>
    
    <div id="game-container">
        <div id="ui-layer"></div>
        <canvas id="renderCanvas"></canvas>
    </div>

    <script src="network.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
