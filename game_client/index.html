<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pinecone Squirrels</title>
    <link rel="stylesheet" href="style.css?v=5">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <div id="ui-bar">
        <div class="input-group">
            <input id="apiBase" list="ip-history" placeholder="http://" value="http://192.168.178.76:80">
            <datalist id="ip-history"></datalist>
            
            <input id="ids" placeholder="Device IDs (comma sep)">
            <input id="interval" type="number" value="10" min="10" max="2000" title="Poll (ms)">
        </div>
        <div class="control-group">
            <span id="status" class="status-badge disconnected">Disconnected</span>
            <button id="connectBtn" class="btn primary">Play</button>
            <button id="disconnectBtn" class="btn danger" style="display:none;">Stop</button>
        </div>
    </div>
    
    <div id="game-container">
        <div id="ui-layer"></div>
        <div id="leaderboard"></div>
        <canvas id="renderCanvas"></canvas>
    </div>

    <script src="network.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
