<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PineCone Realtime Client</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h2>PineCone Realtime Client</h2>
  <div class="row">
    <label class="field">
      <span>API Base URL</span>
      <input id="apiBase" value="http://10.42.0.1:80" />
    </label>

    <label class="field">
      <span>Device IDs (comma separated)</span>
      <input id="ids" placeholder="node_id1,node_id2 (empty = all)" />
    </label>

    <label class="field field--small">
      <span>Stream Interval (ms)</span>
      <input id="interval" type="number" value="10" min="10" max="2000" />
    </label>

    <label class="field field--small">
      <span>Offline Threshold (ms)</span>
      <input id="offlineThreshold" type="number" value="100" min="100" />
    </label>

    <button id="connectBtn">Connect</button>
    <button id="disconnectBtn">Disconnect</button>
    <button id="snapshotBtn">Snapshot</button>
  </div>
  <div>Status: <span id="status">disconnected</span></div>
  <pre id="output">{}</pre>

  <script src="./app.js"></script>
</body>
</html>
